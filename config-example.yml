                - "Gå til survival!"
                spot: 0
                function:
                    type: BUNGEE_COMMAND
                    variable: /survival
            2:
                material: DIAMOND_SWORD
                displayname: "&cPvP"
                lore:
                - "Gå til PvP!"
                spot: 1
                function: 
                    type: NORMAL_COMMAND
                    variable: /spawn
